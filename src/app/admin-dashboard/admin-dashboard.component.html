<div class="admin-dashboard-container">
  <div class="header">
    <h2>Admin Dashboard</h2>
    <button (click)="logout()">Logout</button>
  </div>
  <ul>
    <li *ngFor="let message of messages" [ngClass]="{ 'opened-message': message.opened }">
      <a [routerLink]="['/admin-message-detail', message._id]">
        {{ message.content }}
      </a>
    </li>
  </ul>
</div>
