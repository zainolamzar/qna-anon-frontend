<div>
  <h2>Admin Login</h2>
  <form (ngSubmit)="login(null, username.value, password.value)" #loginForm="ngForm">
    <input type="text" #username="ngModel" ngModel name="username" placeholder="Username" required><br>
    <input type="password" #password="ngModel" ngModel name="password" placeholder="Password" required><br>
    <button type="submit" [disabled]="!loginForm.form.valid">Login</button>
  </form>
</div>
